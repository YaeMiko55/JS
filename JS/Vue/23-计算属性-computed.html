<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    computed 计算属
      基于 已有的数据 计算出来的 新属性
      依赖数据的变化，自动重新计算
  -->
  <div id="app">
    <ul>
      <li v-for="item in list">{{ item }}</li>
    </ul>
    <p>sum:{{ sumNum }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        list: [1,2,3,4,5],
      },
      computed: {
        sumNum() {
          // reduce 递归函数 
          // 语法
          // 可迭代对象.reduce((累加器, 当前值) => [函数体sum + item], 累加器初始值)
          let s = this.list.reduce((sum, item) => sum + item, 0)
          return s
        },
      }
    })
  </script>
</body>
</html>
