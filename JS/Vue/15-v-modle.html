<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    v-model 可以让数据和视图形成双向数据绑定
    视图变化 -> 数据自动更新
    数据变换 -> 视图自动更新
    常用于 获取 和 设置 表单内容
  -->
  <div id="app">
    账户：<input type="text" name="username" id="username" v-model="username"><br><br>
    密码：<input type="password" name="password" id="password" v-model="password"><br><br>
    <button @click="login">登录</button>
    <button @click="reset">重置</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        username: '',
        password: ''
      },
      methods: {
        login() {
          console.log(this.username, this.password)
        },
        reset() {
          this.username = '',
          this.password = ''
        }
      }
    })
  </script>
</body>
</html>
