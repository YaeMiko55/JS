<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .progress {
    margin: 20px;
    width: 400px;
    height: 20px;
    border: 3px solid;
    border-radius: 13px;
    background-color: black;

  }
  .inner {
    height: 20px;
    width: 400px;
    /* border-radius: 50%; */
    border-radius: 10px;
    /* border-radius: min(10px, 50%); */
    /* border-radius: calc(min(100%, 10px)); */
    background-color: skyblue;


    transition: all .2s;
  }

</style>

<body>
  <!-- 
    问题：
      1. 当 inner 的宽度小于圆角值时 进度条显示异常
  -->
  <div id="app">
    <div class="progress">
      <div :style="{ width: minAndMax(percent) + '%' }" class="inner"></div>
    </div>
    <label for="percentInp">percent:</label>
    <input v-model="percent" type="text" name="percentInp" id="percentInp">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        percent: 10
      },
      methods: {
        minAndMax(pct) {
          if (pct > 100) pct = 100
          if (pct < 5)   pct = 5
          return pct
        }
      }
    })
  </script>
</body>

</html>
