<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    插值表达式：vue的一种模板语法
    作用：利用 表达式 进行插值渲染
    语法： {{ 表达式 }}

    注意点：
    1.使用的数据要存在
    2.支持的表达式，不是语句 if for不支持
    3.不能再标签属性中使用{{  }}
  -->
  <!-- 1创建容器 -->
  <div class="box">
    <p>{{ name }}</p>
    <p>{{ name.toUpperCase() }}</p>
    <p>{{ '你好！' + name }}</p>
    <p>{{ age>=18?'成年':'未成年' }}</p>
    <p>{{ friend.name }}</p>
    <p>{{ friend.age }}</p>
    <!-- ------------------------- -->
    <!-- <p>{{ hobby }}</p> -->
    <!-- <p>{{ if }}</p> -->
    <!-- <p title="{{ name }}"></p> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el:'.box',
      data: {
        name:'zhangSan',
        age:12,
        friend: {
          name:'lisi',
          age:18
        }
      }
    })
  </script>
</body>

</html>
