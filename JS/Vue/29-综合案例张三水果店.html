<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #eee;
    }

    .container {
      width: 680px;
      margin: 10px auto;
      display: flex;
      flex-direction: column;
    }

    header h1 {
      color: rgb(51, 231, 189);
      margin: 6px;
    }

    table,
    thead,
    tbody,
    tr {
      border: 1px solid #ccc;
      text-align: center;
      border-collapse: collapse;
      background-color: #fafafa;
    }

    .chk_active {
      background-color: #ecfdff;
    }

    th {
      width: 100px;
      padding: 6px;
      font-weight: 500;
    }

    td {
      text-align: center;
      width: 100px;
    }

    td.num {
      position: relative;
    }

    .cj {
      position: absolute;
      top: 0;
      left: 16px;
    }

    .fruit_img {
      font-size: 36px;
    }

    .num_btn_l {
      width: 26px;
      height: 28px;

      position: absolute;
      top: 12px;
      left: 0;
    }

    .num_btn_r {
      width: 26px;
      height: 28px;

      position: absolute;
      top: 12px;
      left: 60px;
    }

    span.num {
      height: 27px;
      line-height: 27px;
      width: 34px;
      border: 1px solid #888;
      /* padding: 3px 13px; */
      text-align: center;

      position: absolute;
      top: 12px;
      left: 25px;
    }

    .del {
      display: block;
      height: 24px;
      line-height: 24px;
      width: 40px;
      margin: 0 auto;
      border-radius: 3px;

      text-decoration: none;
      text-align: center;
      color: #eee;
      background-color: rgb(255, 55, 55);
    }

    .money {
      width: 300px;
      font-size: 36px;
      font-weight: 800;
      color: rgb(255, 55, 55);
    }

    tfoot {
      position: relative;
      height: 48px;
    }

    .ok {
      height: 24px;
      width: 68px;
      background-color: rgb(102, 194, 231);
      border: 1px solid #fff;
      border-radius: 4px;
      color: #eee;
    }

    .listIsNull {
      padding: 30px;
      font-size: 24px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <header>
        <h1><i>ZS_Fruit</i></h3>
      </header>
      <p class="table_title"></p>
      <table>
        <thead>
          <tr>
            <th>ÈÄâ‰∏≠</th>
            <th>ÂõæÁâá</th>
            <th>Âçï‰ª∑</th>
            <th>‰∏™Êï∞</th>
            <th>Â∞èËÆ°</th>
            <th>Êìç‰Ωú</th>
          </tr>
        </thead>
        <!-- Ê∞¥ÊûúÂàóË°®‰∏ç‰∏∫Á©∫ -->
        <tbody v-if="fruitList.length > 0">
          <tr v-for="(item, index) in fruitList" :key="item.id" :class="{ chk_active: item.isChecked }">
            <td>
              <input v-model="item.isChecked" type="checkbox" name="" id="">
            </td>
            <td>
              <span class="fruit_img">{{ item.icon }}</span>
            </td>
            <td>{{ item.price }}</td>
            <td class="num">
              <div class="cj">
                <button :disabled="item.num <= 1" @click="item.num--" class="num_btn_l">-</button>
                <span class="num">{{ item.num }}</span>
                <button @click="numS(item.id)" class="num_btn_r">+</button>
              </div>
            </td>
            <td>{{ item.price * item.num }}</td>
            <td>
              <a @:click.prevent href="#" class="del" @click="del(item.id)">Âà†Èô§</a>
            </td>
          </tr>
        </tbody>
        <!-- Ê∞¥ÊûúÂàóË°®‰∏∫Á©∫ -->
        <tbody v-else>
          <tr>
            <td class="listIsNull" colspan="6"><i>ÊöÇÊó†Êï∞ÊçÆ</i></td>
          </tr>
        </tbody>
        <!-- table foot -->
        <tfoot>
          <tr>
            <td>
              <input v-model="isAll" type="checkbox" name="" id="">
              <span>ÂÖ®ÈÄâ</span>
            </td>
            <td></td>
            <td></td>
            <td colspan="2">
              <span>ÊÄª‰ª∑ÔºöÔø•</span>
              <span class="money">{{ sumPrice }}</span>
            </td>
            <td>
              <button class="ok">ÁªìÁÆó({{ sumConut }})</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

  <script>
    // ÈªòËÆ§Ê∞¥ÊûúÂàóË°®
    const defalutList = [
      { id: 1, icon: 'üçá', isChecked: true, num: 90, price: 1.00 },
      { id: 2, icon: 'üçâ', isChecked: false, num: 2, price: 6.00 },
      { id: 3, icon: 'üçä', isChecked: true, num: 5, price: 2.50 },
      { id: 4, icon: 'üçí', isChecked: false, num: 9, price: 10.00 },
    ]
    const app = new Vue({
      el: '#app',
      data: {
        // Ê∞¥ÊûúÂàóË°® ‰ºòÂÖà‰ªé Êú¨Âú∞Ëé∑Âèñ
        fruitList: JSON.parse(localStorage.getItem('list')) || defalutList
      },
      methods: {
        // Âà†Èô§ÊåâÈíÆ
        del(id) {
          this.fruitList = this.fruitList.filter(item => item.id !== id)
        },
        // Âä†ÂáèÊåâÈíÆ
        numA(id) {
          const fruit = this.fruitList.find(item => item.id === id)
          // if ( fruit.num <= 1 ) return
          fruit.num--
        },
        numS(id) {
          const fruit = this.fruitList.find(item => item.id === id)
          // if ( fruit.num >= 99 ) return
          fruit.num++
        },
      },
      computed: {
        // ÊÄª‰ª∑
        sumPrice() {
          return this.fruitList.filter(item => item.isChecked === true).reduce((sum, item) => sum + item.price * item.num, 0)
        },
        // ÊÄªÊï∞Èáè
        sumConut() {
          return this.fruitList.filter(item => item.isChecked === true).reduce((sum, item) => sum + item.num, 0)
        },
        // ÂÖ®ÈÄâÂíåÂèçÈÄâ
        isAll: {
          get() {
            return this.fruitList.every(item => item.isChecked)
          },
          set(value) {
            this.fruitList.forEach(item => item.isChecked = value)
          }
        },
      },
      watch: {
          fruitList: {
            deep: true,
            handler(newValue) {
              localStorage.setItem('list', JSON.stringify(newValue))
            }
          }
        }
    })
  </script>
</body>

</html>
