<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      margin: 0 auto;
      text-align: center;
      /* 合并边框 */
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #000;
    }

    th, td {
      padding: 5px 30px;
    }
  </style>
</head>

<body>
  <script>
    // 1. 用户输入
    let price = +prompt('请输入商品价格：')
    let num = +prompt('请输入商品数量：')
    let addr = prompt('请输入收货地址：')
    // 2. 计算总价 价格 * 数量
    let total = price * num
    // 3. 打印输出 数据渲染
    document.write(`
      <!-- 标题 -->
      <h2>确认&#129409;订单</h2>
      <!-- 表格主体 -->
      <table>
        <thead>
          <tr>
            <th>商品名称</th>
            <th>商品单价</th>
            <th>商品数量</th>
            <th>总价格</th>
            <th>发货地址</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>iphone20</td>
            <td>${price}</td>
            <td>${num}</td>
            <td>${total}</td>
            <td>${addr}</td>
          </tr>
        </tbody>
      </table>
    `)
  </script>
</body>

</html>
