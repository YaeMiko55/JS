<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        #box01{
            height: 100px;
            width: 100px;
            background-color: #fff;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <h2>JavaScript能做什么?</h2>
    <p id="text">能够改变HTMlL内容</p>
    <button type="button"
        onclick="document.getElementById('text').innerHTML = 'Hello JS!'">
        Click!
    </button>
    <hr>

    <p>能够改变样式与属性</p>
    <div id="box01"></div><br>
    <button type="button"
        onclick="document.getElementById('box01').style.backgroundColor = 'yellow'">
        变黄色！
    </button>
    <button type="button"
        onclick="document.getElementById('box01').style.backgroundColor = '#fff'">
        变白色！
    </button>
    <hr>

    <p>能够显示隐藏的HTML元素(其实也是改变样式的属性)</p>
    <p id="p01" style="display: none;">隐藏的元素</p>
    <button type="button"
    onclick="document.getElementById('p01').style.display = 'block'">
        显示！
    </button>
</body>
</html>
