<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>闭包</title>
</head>
<body>
  <!-- 
    闭包指的是内部函数使用了外部函数的变量
    可以实现变量私有 外层函数访问内层函数变量
  -->
  <script>
    function outer () {
      let i = 0
      function inner () {
        i++
        console.log(`outer函数被调用了${i}次。`)
      }
      return inner
    }

    const out = outer()
    out() // 输出 outer函数被调用了1次。
    
  </script>
</body>
</html>
