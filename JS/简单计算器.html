<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单计算器</title>
</head>

<body>
  <script>
    // 用户输入 第一个数 运算符 第二个数
    let num1 = +prompt('请输入第一个数字：')
    let fuHao = prompt('请输入运算符( + - * / )')
    let num2 = +prompt('请输入第二个数字：')

    // 运算 输出
    switch (fuHao) {
      case '+':
        alert(`运算结果：${num1 + num2}`)
        break
      case '-':
        alert(`运算结果：${num1 - num2}`)
        break
      case '*':
        alert(`运算结果：${num1 * num2}`)
        break
      case '/':
        if (num2 === 0) {
          alert('"0"不能作为除数！')
        } else {
          alert(`运算结果：${num1 / num2}`)
        }
        break
      default:
        alert('请输入支持的运算符！')
        break
    }
  </script>
</body>

</html>
