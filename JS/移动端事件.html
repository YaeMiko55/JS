<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    height: 300px;
    width: 300px;
    background-color: skyblue;
  }
</style>
<body>
  <div></div>
  <script>
    document.querySelector('div').addEventListener('touchstart',()=>{
      console.log('开始触碰');
    })
    document.querySelector('div').addEventListener('touchend',()=>{
      console.log('结束触碰');
    })
    document.querySelector('div').addEventListener('touchmove',()=>{
      console.log('滑动');
    })
  </script>
</body>
</html>
