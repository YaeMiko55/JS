<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function headFunc(){
            document.getElementById('p01').innerHTML = "<b>段落被修改(head)</b>"
        }
    </script>

    <script src="./JS/myJS.js"></script>

</head>
<body>
<!-- 
<script> 标签
在 HTML 中，JavaScript 代码必须位于 <script> 与 </script> 标签之间。

注释：旧的 JavaScript 例子也许会使用 type 属性：<script type="text/javascript">。
注释：type 属性不是必需的。JavaScript 是 HTML 中的默认脚本语言。
--------------------------------------------------------------------------
JavaScript 函数和事件
JavaScript 函数是一种 JavaScript 代码块，它可以在调用时被执行。

例如，当发生事件时调用函数，比如当用户点击按钮时。
-----------------------------------------------------------------------------
<head> 或 <body> 中的 JavaScript
您能够在 HTML 文档中放置任意数量的脚本。

脚本可被放置与 HTML 页面的 <body> 或 <head> 部分中，或兼而有之。
把脚本置于 <body> 元素的底部，可改善显示速度，因为脚本编译会拖慢显示。

外部脚本
脚本可放置与外部文件中
外部脚本很实用，如果相同的脚本被用于许多不同的网页。

JavaScript 文件的文件扩展名是 .js。

如需使用外部脚本，请在 <script> 标签的 src (source) 属性中设置脚本的名称：
-->


<p id="p01">原本的内容</p>
<button type="button" onclick="bodyFunc()">Click / body</button>
<button type="button" onclick="headFunc()">Click / head</button>
<button type="button" onclick="myFunction()">Click / outside</button>
<script>
    function bodyFunc(){
        document.getElementById('p01').innerHTML = "<b>段落被修改(body)</b>"
    }
</script>
</body>
</html>
