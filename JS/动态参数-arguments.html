<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态参数</title>
</head>
<body>
  <!-- 
    arguments：动态参数
    它包含了调用函数时所有传入的实参
    是一个伪数组
  -->
  <script>
    function getSum () {
      console.log(arguments)
      let sum = 0
      for (let i = 0; i < arguments.length; i++){
        sum += arguments[i]
      }
      return sum
    }

    console.log(getSum(1,2,3))  // 6
    console.log(getSum(1,2,3,4,5,6))  // 21
    
  </script>
</body>
</html>
