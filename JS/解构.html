<head>

  <title>解构</title>

<body>
  <script>
    // 数组解构
    const arr = [1, 2, 3, [4, 5], 6, 7, 8]
    const [a = 100, , c, [d, e], ...f] = arr
    console.log(a)
    // console.log(b)
    console.log(c)
    console.log(d)
    console.log(e)
    console.log(f)  // [6, 7, 8]

    const [a1 = a, b] = []
    console.log(b)  // undefined
    console.log('------------------------------------')



    // 对象解构
    const obj = {
      name: '张三',
      age: 38,
      fml: {
        m: '李四',
        f: '张三丰',
        s: '张六'
      },
      code: {
        python: '123',
        java: '123',
        js: '123'
      },
      addr: '北京'
    }

    const { name: username, age = 18, fml: { m, f: father, s }, ...other } = obj

    console.log(username)
    console.log(age)
    console.log(m)
    console.log(father)
    console.log(s)
    console.log(other)

    function fn({ fml:family }) {
      console.log(family)
      return family
    }
    fn(obj)

  </script>
</body>
